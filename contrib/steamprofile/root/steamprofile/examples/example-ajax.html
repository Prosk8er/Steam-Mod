<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SteamProfile Example</title>
        <!--
        The following two lines are required for SteamProfile and must be included in <head>:
        
        1st line: SteamProfile uses jQuery, so you need to include the framework
        2nd line: The SteamProfile script, must be included *after* jQuery! You can also use
                  the minified steamprofile.min.js instead of steamprofile.js, which causes less traffic.
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="../ajax/steamprofile.js"></script>
        <!--
        Optional: override automatic detection of the SteamProfile base path by using this global variable.
        
        <script>
                spBasePath = 'steamprofile/ajax/';
        </script>
        -->
    </head>
    <body>
        <!--
        Each <div> with the class "steamprofile" will automatically be extended
        with the profile for the ID set in "title".
        The ID can be a generic Steam-ID (STEAM_x:x:xxxxxx), a Steam Community ID (Steam-ID 64) or the
        Steam Community profile alias.
        -->
        <div class="steamprofile" title="76561197965018417"></div>
        <div class="steamprofile" title="robinwalker"></div>
        <div class="steamprofile" title="STEAM_0:0:148902"></div>
	
	<!--
	When other scripts insert a profile placeholder, you need to call the
	"refresh"-method of the SteamProfile object to replace the placeholders.
	-->
	<script>
            function addGabe() {
                    // to avoid interferences, SteamProfile locks the loading of
                    // other profiles until the current query is finished
                    if(SteamProfile.isLocked()) {
                            return;
                    }

                    $('#gabe_adder').replaceWith('<div class="steamprofile" title="gabelogannewell"></div>');
                    SteamProfile.refresh();
            }
	</script>
	<div id="gabe_adder"><a href="javascript:addGabe()">Add Gabe!</a></div>

	<!--
	You can also load single profiles directly with Java-Script by calling
	the "load"-method.
	-->
	<script>
            function addDF() {
                            if(SteamProfile.isLocked()) {
                                    return;
                            }

                            $('#df_adder').replaceWith(SteamProfile.load('drunkenf00l'));
            }
	</script>
	<div id="df_adder"><a href="javascript:addDF()">Add Drunken F00l!</a></div>
    </body>
</html>
